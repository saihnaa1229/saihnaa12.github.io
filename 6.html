<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>animation</title>
	<style type="text/css">
		img{
			position: relative;
			animation: movingImage 8s infinite;
		}
		@keyframes movingImage{
			0%{opacity: 1; left: 0px; top:0px;}
			25%{opacity: 1; left: 100px; top: 0px;}
			50%{opacity: 1; left: 100px; top: 50px;}
			75%{opacity: 1; left: 0px; top: 50px;}
			100%{opacity: 1; left: 0px; top: 0px;}
		}
	</style>		
</head>
<body>

</body>	
</html>
